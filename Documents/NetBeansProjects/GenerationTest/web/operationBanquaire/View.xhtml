<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{bundle.ViewOperationBanquaireLabel_compte}"/>
                    <h:outputText value="#{operationBanquaireController.selected.compte}" title="#{bundle.ViewOperationBanquaireTitle_compte}"/>
                    <h:outputText value="#{bundle.ViewOperationBanquaireLabel_id}"/>

                <h:commandLink action="#{operationBanquaireController.prepareCreate}" value="#{bundle.ViewOperationBanquaireCreateLink}" />

                <h:commandLink action="#{operationBanquaireController.prepareList}" value="#{bundle.ViewOperationBanquaireShowAllLink}"/>
